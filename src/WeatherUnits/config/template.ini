[UnitDefaults]
unitSpace = 			 ; Determines if there is a space between measurements and their units
                         ;   True: 90º f    False: 90ºf

precision =				 ; The number of digits allowed to be displayed past the decimal but will not exceed max
						 ;   3.14159
                         ;   0: 3		1: 3.1		2: 3.14		3: 3.141

max =                    ; The total number of digits that can be displayed while still showing the decimal
                         ;   415.25
                         ;	 2: 415 	3: 415.3 	4: 415.2


[UnitProperties]

; Any unit property can be defined by specifying key value pairs separated by a ','
; 	Properties are specified without the leading '_'
;	Units are specified with their lower cased names or types

;  precision: The number of digits allowed to be displayed past the decimal
;			  Example: a precision of 2 for 3.14159 would displayed as 3.14
;
; 	 	 max: The total number of digits that can be displayed while still showing
;		 	  the decimal
;			  Example: max of 4 for 415.25 would yield 415.3; 3 would yield 415
;
; unitSpacer: Determines if there is a space between measurements and their units
;             True: 90º f    False: 90ºf

Tiny = precision=3, max=4
Small = precision=2, max=4
Medium = precision=1, max=3
Large = precision=1, max=3
Huge = precision=2, max=3
mmHg = precision=2, max=5
