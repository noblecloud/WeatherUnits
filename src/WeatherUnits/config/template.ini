[Units]

; Mass Units:
; milligram (mg), gram (g), kilogram (kg), ounce (oz), pound (lbs)

; Length Units:
; miles (mi), inches (in), meters (m), kilometers (km)

; Time Units:
; millisecond (ms), second (s), minute (min), hour (hr), day (d)

